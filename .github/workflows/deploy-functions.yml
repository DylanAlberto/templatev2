name: Deploy Supabase Functions

on:
  push:
    branches:
      - main
    paths:
      - 'apps/serverless/**'
      - 'supabase/config.toml'
      - '.github/workflows/deploy-functions.yml'

jobs:
  deploy-functions:
    name: Deploy Edge Functions
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.20.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Login to Supabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          pnpm exec supabase login --token $SUPABASE_ACCESS_TOKEN

      - name: Deploy Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          if [ -z "$SUPABASE_PROJECT_REF" ]; then
            echo "Error: SUPABASE_PROJECT_REF secret is not set"
            echo "Please configure SUPABASE_PROJECT_REF in GitHub Secrets"
            echo "You can find your Project Reference in Supabase Dashboard > Settings > General > Reference ID"
            exit 1
          fi
          
          pnpm exec supabase functions deploy --no-verify-jwt --project-ref $SUPABASE_PROJECT_REF

